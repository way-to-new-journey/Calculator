<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel = "stylesheet" href = "cal.css">
    
</head>
<body>
   
    <div class = "buttongroup">
        <form>
            <input type = "text" border= "5" id = "display" readonly>
            <table border = "2" id = "size">
                <tr>
                    <td>          
        <button type= "button" id = "clear">AC</button>
        <button type= "button"class = "operator">%</button>
        <button type= "button"id = "delete">Del</button>
        <button type= "button"class = "operator">/</button>
    
        
                    </td>
                </tr>
                <tr>
                    <td>          
        <button type= "button"class = "dev">7</button>
        <button type= "button"class = "dev">8</button>
        <button type= "button"class = "dev">9</button>
        <button type= "button"class = "operator">*</button>
        
                    </td>
                </tr>
                <tr>
                    <td>          
        <button type= "button"class = "dev">4</button>
        <button type= "button"class = "dev">5</button>
        <button type= "button"class = "dev">6</button>
        <button type= "button"class = "operator">-</button>
        
                    </td>
                </tr>
                <tr>
                    <td>          
        <button type= "button"class = "dev">1</button>
        <button type= "button"class = "dev">2</button>
        <button type= "button"class = "dev">3</button>
        <button type= "button"class = "operator">+</button>
        
                    </td>
                </tr>
                <tr>
                    <td>          
        <button type= "button"class = "dev">00</button>
        <button type= "button"class = "dev">0</button>
        <button type= "button"class = "dev">.</button>
        <button type= "button"id = "equal">=</button>
        
                    </td>
                </tr>

            </table>
        </form>
    </div>
    <script src = "cal.js"></script>

</body>
</html>
